#DB PSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/mydbtest?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=12345678

# Общие настройки соединения с DB
spring.jpa.show-sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Настройки WEB
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix = .html

# Настройки Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.template-resolver-order=1
spring.thymeleaf.enable-spring-el-compiler=true
#spring.thymeleaf.mode=html

spring.messages.basename=locale/web
spring.messages.fallback-to-system-locale=false
spring.messages.cache-duration=5
spring.messages.encoding=UTF-8

